<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex items-center justify-center min-h-[100svh] bg-violet-500">
    <main>
        <section>
            <div id="converter-container" class="bg-white py-4 px-6 text-center rounded-lg shadow-md shadow-black">
                <h1 class="text-2xl font-bold text-violet-500 pb-2 capitalize">currency converter</h1>
                <div id="input-container">
                    <input type="number" value="1" min="1" id="amount" class="w-[150px] mb-2 pl-2 rounded-md outline-none border-2 border-white focus:border-violet-500 overflow-hidden text-lg">
                    <select id="from-currency" class="bg-violet-500 text-white rounded-md outline-none border-none text-lg">
                         
                    </select>
                </div>
                <div id="arrow"></div>
                <div id="input-container">
                    <input type="number" id="converted-amount" class="w-[150px] mb-2 pl-2 outline-none border-2 rounded-md border-white focus:border-violet-500 overflow-hidden text-lg">
                    <select id="to-currency"  class="bg-violet-500 text-white rounded-md outline-none border-none text-lg">
                        
                    </select>
                </div>
                <div id="results" class="text-lg font-bold mt-2 mb-2 text-violet-600"> 1USD = 82 INR</div>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
